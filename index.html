      <form id="city-form">

  <!-- 'option value' is the cities_condition id in the db. That will be the .value

    </div>

<!-- place a button below for adding a new outfit -->

<button id="eventClick" onclick=displayForm()> Add New Outfits!</button>

  <!--Put the form fields below for condition and outfit description-->

<form id="outfits-form" action="">
  <label for="description">Description:</label><br>
  <input type="text" id="description-input" name="description-input" value=""><br>
   Weather types:
  <select name="weather types" id="weather-type-input">
    <option value="cool">Cool</option>

    <option value="warm/rainy">Warm/rainy</option>

</form>
